<!DOCTYPE html>
<html>
<body>
    <h1>File URL Quartz Integration</h1>
    <script>
    function testFileQuartzIntegration() {
        console.log('Testing file:// URL access to Quartz components...');
        
        // Try to access Quartz framework files
        const quartzPaths = [
            'file:///System/Library/Frameworks/Quartz.framework/',
            'file:///System/Library/Frameworks/CoreGraphics.framework/',
            'file:///System/Library/PrivateFrameworks/QuartzCore.framework/',
            'file:///usr/lib/libQuartzCore.dylib',
            'file:///System/Library/Frameworks/ApplicationServices.framework/'
        ];
        
        quartzPaths.forEach((path, index) => {
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = path;
                document.body.appendChild(iframe);
                console.log('Attempted to load:', path);
            }, index * 500);
        });
        
        // Try to trigger QuickLook which uses Quartz
        setTimeout(() => {
            window.open('file:///Users/Shared/test.txt#ql', '_quicklook');
        }, 3000);
        
        // Try Quartz Composer files
        setTimeout(() => {
            window.open('file:///System/Library/Compositions/Sphere.qtz', '_quartzcomposer');
        }, 4000);
    }
    
    testFileQuartzIntegration();
    </script>
</body>
</html>
