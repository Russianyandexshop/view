<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vimeo API Token Demo</title>
</head>
<body>
  <h1>Vimeo API User Info Demo</h1>
  <button id="fetchBtn">Fetch Vimeo User Info</button>
  <pre id="output">Click the button to enter your token and fetch data.</pre>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', () => {
      const token = prompt('Please enter your Vimeo JWT token:');
      if (!token) {
        alert('Token is required to proceed.');
        return;
      }

      fetch('https://api.vimeo.com/me', {
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('User Info:', data);
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error fetching Vimeo user info:', error);
        document.getElementById('output').textContent = 'Error: ' + error.message;
      });
    });
  </script>
</body>
</html>
