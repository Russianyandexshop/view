<!DOCTYPE html>
<html>
<head>
  <title>Evil Test</title>
</head>
<body>
  <h3>Opener Test</h3>
  <script>
    // Open the target site in a popup
    const w = window.open("https://chatgpt.com/g/g-y2KnRe0w4-bug-hunter-gpt");

    // Try to check if we have an opener
    setTimeout(() => {
      if (w && w.opener) {
        console.log("✅ Popup has an opener reference");
        try {
          console.log("Can we access opener?", w.opener.location.href);
        } catch (e) {
          console.warn("⛔ Can't read opener properties (SOP blocks it):", e.message);
        }
      } else {
        console.log("❌ No opener relationship");
      }
    }, 2000);
  </script>
</body>
